<!DOCTYPE html>
<html>
<head>
  <title>Webpack Typescript</title>
</head>

<body>

<form id="badge_form">
  <table width="100%">
  <tr>
    <td width="50%" valign="top">

      <table width="100%">
        <tr>
          <td width="40%">Size (width/height):</td>
          <td width="60%">
            <input type="number" name="width" value="20">
            <input type="number" name="height" value="40">
          </td>
        </tr>
        <tr>
          <td>Paper orientation:</td>
          <td>
            <select name="paper_orientation">
              <option value="P">Portrait</option>
              <option value="L" >Landscape</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Paper Format:</td>
          <td>
            <select name="paper_format">
              <option value="A4">A4</option>
              <option value="A5">A5</option>
              <option value="CREDIT_CARD">CREDIT_CARD</option>
              <option value="Letter">Letter</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Content Position:</td>
          <td>
            <select name="content_position">
              <option value="center">Center</option>
              <option value="left">Left</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Number of columns:</td>
          <td>
            <input type="number" name="columns_count" value="1">
          </td>
        </tr>
        <tr>
          <td>Left margin:</td>
          <td>
            <input type="number" name="left_margin" value="15">
          </td>
        </tr>
        <tr>
          <td>Top margin:</td>
          <td>
            <input type="number" name="top_margin" value="25">
          </td>
        </tr>
        <tr>
          <td>Right Badge Margin:</td>
          <td>
            <input type="number" name="right_b_margin" value="10">
          </td>
        </tr>
        <tr>
          <td>Bottom Badge Margin:</td>
          <td>
            <input type="number" name="bottom_b_margin" value="10">
          </td>
        </tr>
      </table>

    </td>
    <td width="50%">
      <div id="addCanvas"></div>
    </td>
  </tr>
</table>
</form>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>


<script>
  var options = {
    canvasOptions: {
      selector: '#addCanvas',
      width: 500,
      height: 500,
      borderSpace: 50,
      canvasBackground: '#e8e8e8',
      paperBackground: '#ffffff',
      badgeBackground: '#ffefd3',
      borders: {
        top: '#f463ef',
        left: '#f463ef',
        bottom: '#f463ef',
        right: '#f463ef',
        rulers: '#38cbea',
        marginBottomToPrint: 0,
        marginRightToPrint: 0
      },
      infoPanel: {
        texts: {
          maxColumnsNumber: 'Number of columns',
          maxRowsNumber: 'Number of rows',
          badgesQuantity: 'Quantity of badges'
        }
      }
    },
    width: 200,
    height: 200,
    columnsCount: 2,
    topMargin: 25,
    leftMargin: 25,
    paperOrientation: "P",
    paperFormat: "custom",
    contentPosition: "center",
    rightBadgeMargin: 50,
    bottomBadgeMargin: 50,
    formats: {
      A4: {
        L: {
          height: 210,
          width: 297
        },
        P: {
          height: 297,
          width: 210
        }
      },
      A5: {
        L: {
          height: 148,
          width: 210
        },
        P: {
          height: 210,
          width: 148
        }
      },
      A6: {
        L: {
          height: 105,
          width: 148
        },
        P: {
          height: 148,
          width: 105
        }
      },
      CREDIT_CARD: {
        L: {
          height: 54,
          width: 86
        },
        P: {
          height: 86,
          width: 54
        }
      },
      Letter: {
        L: {
          height: 216,
          width: 279
        },
        P: {
          height: 279,
          width: 216
        }
      },
      custom:{
        L: {
          height: 400,
          width: 800
        },
        P: {
            height: 800,
            width: 400
        }
      }
    }
  };

  $(document).ready(function () {
    it7badgeLivePreview(options);
  })

</script>

</body>
</html>
