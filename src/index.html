<!DOCTYPE html>
<html>
<head>
  <title>Webpack Typescript</title>
</head>

<body>

<form id="badge_form">
  <table width="100%">
  <tr>
    <td width="100%" valign="top">

      <table width="100%">
        <tr>
          <td width="40%">Size (width/height):</td>
          <td width="60%">
            <input type="text" name="width" value="2">
            <input type="text" name="height">
          </td>
        </tr>
        <tr>
          <td>Paper orientation:</td>
          <td>
            <select name="paper_orientation">
              <option value="P">Portrait</option>
              <option value="L">Landscape</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Paper Format:</td>
          <td>
            <select name="paper_format">
              <option value="A4">A4</option>
              <option value="A5">A5</option>
              <option value="CREDIT_CARD">CREDIT_CARD</option>
              <option value="Letter">Letter</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Content Position:</td>
          <td>
            <select name="content_position">
              <option value="center">Center</option>
              <option value="left">Left</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Number of columns:</td>
          <td>
            <input type="text" name="columns_count">
          </td>
        </tr>
        <tr>
          <td>Left margin:</td>
          <td>
            <input type="text" name="left_margin">
          </td>
        </tr>
        <tr>
          <td>Top margin:</td>
          <td>
            <input type="text" name="top_margin">
          </td>
        </tr>
        <tr>
          <td>Right Badge Margin:</td>
          <td>
            <input type="text" name="right_b_margin">
          </td>
        </tr>
        <tr>
          <td>Bottom Badge Margin:</td>
          <td>
            <input type="text" name="bottom_b_margin">
          </td>
        </tr>
      </table>

    </td>
    <td>
      <div id="addCanvas"></div>
    </td>
  </tr>
</table>
</form>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


<script>
  var options = {
    canvasOptions: {

    top_margin: 25,
    left_margin: 25,
    paper_orientation: {
      L: {
        value: 'L',

    content_position: {
      center: {
        value: 'center',
        label: 'center'
      },
      left: {
        value: 'left',
        label: 'left'
      }
    },
    right_b_margin: 50,
    bottom_b_margin: 50,
    formats: {
      A4: {
        L: {
          height: 210,
          width: 297
        },
        P: {
          height: 297,
          width: 210
        }
      },
      A5: {
        L: {
          height: 148,
          width: 210
        },
        P: {
          height: 210,
          width: 148
        }
      },
      A6: {
        L: {
          height: 105,

        },
        P: {
          height: 148,

        }
      },
      CREDIT_CARD: {

  $(document).ready(function () {
    it7badgeLivePreview(options);
  })

</script>

</body>
</html>
