<!DOCTYPE html>
<html>
<head>
  <title>Webpack Typescript</title>
</head>

<body>

<form id="badge_form">
  <table width="100%">
  <tr>
    <td width="100%" valign="top">

      <table width="100%">
        <tr>
          <td width="40%">Size (width/height):</td>
          <td width="60%">
            <input type="text" name="width" value="100">
            <input type="text" name="height" value="200">
          </td>
        </tr>
        <tr>
          <td>Paper orientation:</td>
          <td>
            <select name="paper_orientation">
              <option value="P" selected>Portrait</option>
              <option value="L" >Landscape</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Paper Format:</td>
          <td>
            <select name="paper_format">
              <option value="A4" selected>A4</option>
              <option value="A5">A5</option>
              <option value="CREDIT_CARD">CREDIT_CARD</option>
              <option value="Letter">Letter</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Content Position:</td>
          <td>
            <select name="content_position">
              <option value="center" selected>Center</option>
              <option value="left">Left</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Number of columns:</td>
          <td>
            <input type="text" name="columns_count" value="1">
          </td>
        </tr>
        <tr>
          <td>Left margin:</td>
          <td>
            <input type="text" name="left_margin" value="50">
          </td>
        </tr>
        <tr>
          <td>Top margin:</td>
          <td>
            <input type="text" name="top_margin" value="60">
          </td>
        </tr>
        <tr>
          <td>Right Badge Margin:</td>
          <td>
            <input type="text" name="right_b_margin" value="25">
          </td>
        </tr>
        <tr>
          <td>Bottom Badge Margin:</td>
          <td>
            <input type="text" name="bottom_b_margin" value="45">
          </td>
        </tr>
      </table>

    </td>
    <td>
      <div id="addCanvas"></div>
    </td>
  </tr>
</table>
</form>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>


<script>
  var options = {
    canvasOptions: {
      selector: '#addCanvas',
      width: 500,
      height: 500,
      borderSpace: 50,
      canvasBackground: '#e8e8e8',
      paperBackground: '#ffffff'
    },
    width: 100,
    height: 100,
    columnsCount: 2,
    topMargin: 25,
    leftMargin: 25,
    paperOrientation: "P",
    contentPosition: "center",
    rightBadgeMargin: 50,
    bottomBadgeMargin: 50,
    formats: {
      A4: {
        L: {
          height: 210,
          width: 297
        },
        P: {
          height: 297,
          width: 210
        }
      },
      A5: {
        L: {
          height: 148,
          width: 210
        },
        P: {
          height: 210,
          width: 148
        }
      },
      A6: {
        L: {
          height: 105,
          width: 148
        },
        P: {
          height: 148,
          width: 105
        }
      },
      CREDIT_CARD: {
        L: {
          height: 54,
          width: 86
        },
        P: {
          height: 86,
          width: 54
        }
      },
      Letter: {
        L: {
          height: 216,
          width: 279
        },
        P: {
          height: 279,
          width: 216
        }
      }
    }
  };

  $(document).ready(function () {
    it7badgeLivePreview(options);
  })

</script>

</body>
</html>
